TrajectoryPlannerROS:
    max_vel_x: 2.0
    min_vel_x: 0.2
    max_vel_theta: 1.5
    min_vel_theta: -1.5

    min_in_place_vel_theta: 0.1

    escape_vel: -0.2


    acc_lim_theta: 0.2
    acc_lim_x: 0.5 

    sim_granulairity: 0.1

    yaw_goal_tolerance: 0.2
    latch_xy_goal_tolerance: true
    xy_goal_tolerance: 0.25
    meter_scoring: true
    heading_scoring: true
    heading_timestep: 1.5
    heading_lookahead: 1
